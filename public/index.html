    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />

      content="Delivery Vitória - Seu separador de pedidos inteligente"

    <title>Delivery Vitória</title>

    <!-- CARREGAMENTO DO TAILWIND CSS CDN (MANTENHA SEMPRE NO HEAD OU INÍCIO DO BODY) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link para a fonte Inter do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- SEUS ESTILOS CSS PERSONALIZADOS (MANTENHA AQUI PARA APLICAR GLOBALMENTE) -->
    <style>
      body { 
          font-family: 'Inter', sans-serif; 
          margin: 0; 
          overflow-x: hidden; /* Remove barra de rolagem horizontal indesejada */
      } 
      .scrollable-list {
          max-height: 400px;
          overflow-y: auto;
      }
      .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.7);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
      }
      .modal-content {
          background-color: white;
          padding: 2.5rem;
          border-radius: 1.5rem;
          box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
          max-width: 550px;
          width: 90%;
          position: relative;
          transform: translateY(-20px);
          animation: modalPopIn 0.3s ease-out forwards;
      }
      @keyframes modalPopIn {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .promotions-carousel::-webkit-scrollbar {
        height: 8px;
      }
      .promotions-carousel::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .promotions-carousel::-webkit-scrollbar-thumb {
        background: #ef4444;
        border-radius: 10px;
      }
      .promotions-carousel::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }
      .glow-button {
        transition: all 0.3s ease;
      }
      .glow-button:hover {
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
      }
      .nav-menu {
        position: absolute;
        top: 70px; /* Ajuste para ficar abaixo do botão de menu */
        left: 1rem;
        background-color: white;
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* shadow-xl */
        z-index: 999;
        padding: 0.75rem; /* p-3 */
        min-width: 180px;
        animation: fadeIn 0.2s ease-out forwards;
      }
      .nav-menu button {
        display: block;
        width: 100%;
        text-align: left;
        padding: 0.75rem 1rem; /* py-3 px-4 */
        border-radius: 0.5rem; /* rounded-lg */
        font-weight: 500; /* font-medium */
        color: #374151; /* gray-700 */
        transition: background-color 0.2s, color 0.2s;
      }
      .nav-menu button:hover {
        background-color: #fef2f2; /* red-50 */
        color: #b91c1c; /* red-700 */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
